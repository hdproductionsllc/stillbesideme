<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Personalized Memorial Tribute | Still Beside Me</title>
  <meta name="description" content="Design your personalized memorial tribute. Upload a photo, share your memories, and we'll create a custom poem or letter printed in a museum-quality frame. Free design proof.">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Create a Personalized Memorial Tribute | Still Beside Me">
  <meta property="og:description" content="Upload a photo, share your memories, and create a personalized poem or letter printed in a museum-quality frame.">
  <meta name="robots" content="noindex, follow">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Source+Sans+3:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/store.css">
  <link rel="stylesheet" href="/css/customizer.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <a href="/" class="site-logo">Still Beside Me</a>
      <nav class="site-nav">
        <a href="/">Back to Store</a>
      </nav>
    </div>
  </header>

  <!-- Customizer -->
  <main class="customizer">

    <!-- Preview Pane (60% desktop, sticky top mobile) -->
    <div class="preview-pane">
      <div class="frame-preview theme-classic-dark" id="frame-preview">
        <div class="frame-border">
          <div class="mat-board">
            <div class="preview-panels" id="preview-panels">
              <!-- Panels built dynamically by preview.js -->
            </div>
          </div>
        </div>
      </div>
      <!-- Layout selector (rebuilt dynamically by customizer.js) -->
      <div class="layout-selector" id="layout-selector"></div>
      <!-- Third panel toggle -->
      <div style="text-align:center;margin-bottom:var(--space-sm)" id="panel-toggle-wrap"></div>
      <!-- Style variant selector -->
      <div class="style-selector" id="style-selector"></div>
    </div>

    <!-- Form Pane (40% desktop, scrollable below on mobile) -->
    <div class="form-pane" id="form-pane">
      <!-- Populated dynamically by customizer.js -->
    </div>

  </main>

  <script src="/js/preview.js"></script>
  <script src="/js/customizer.js"></script>
</body>
</html>
